<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Login</title>
        <style>
            .form-group{
                border: 1px black;
                font-weight: bold;
                color: whitesmoke;
                padding: 8px;
            }
            body{
                background-color: #F5F0F6;
                font-family: Elvetica,Arial;
            }
            .login-container{
                box-shadow: 10px 10px 8px #888888;
                display:flex;
                align-items: center;
                width: 300px;
                margin: 100px auto;
                padding: 20px;
                border-radius: 15px;
                background-color: #385F71 ;
                opacity: 0.9;
            }
            .login_button{
                padding: 7px;
                border:0px;
                background-color: #2B4162;
                color: #F5F0F6;
                margin-left: 8px;
                border-radius: 5px;

            }
            .login_button:hover{
                background-color: #F5F0F6;
                color: #2B4162;
                cursor: pointer;
                font-weight: bold;

            }
            
            
        </style>
    </h:head>
    
    <h:body>
        
        <div class="login-container">

            <h:messages errorClass="error" globalOnly="true"/>

            <h:form>
                <div class="form-group">
                    <h:outputLabel for="username" value="User  "/>
                    <h:inputText id="username" value="#{loginBean.username}"
                                 required="true" requiredMessage="User required"/>
                </div>

                <div class="form-group">
                    <h:outputLabel for="password" value="Password  "/>
                    <h:inputSecret id="password" value="#{loginBean.password}"
                                   required="true" requiredMessage="Password required"/>
                </div>
                <h:commandButton class="login_button" value="LOGIN" action="#{loginBean.login}" />



            </h:form>
        </div>
    </h:body>
</html>
